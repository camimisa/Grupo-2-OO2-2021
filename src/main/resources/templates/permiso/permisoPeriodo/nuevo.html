<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Permiso</title>
</head>
<body>
   <div th:replace="~{/parcial/Header :: header}"></div>
      <div class="container">
        <br>
        <form action="#" th:action="@{crear}" th:object="${permiso}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Nuevo Permiso Diario:</h1>
            <hr>
            <h3 class="h3 mb-3 font-weight-normal">Datos del permiso:</h3>
            <div class="form-row">
                <br>
                <div class="form-group col-md-6">
                    <label>Fecha del permiso:</label>
                    <input type="date" class="form-control" placeholder="fecha" th:field="*{fecha}" required>
                </div>
                <div class="form-group col-md-3">
                    <label >Cantidad de dias:</label>
                    <input type="number" class="form-control" placeholder="Cantidad de dias" th:field="*{cantDias}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="preguntaVaciones">Estara de vaciones?</label>
                    <select class="form-control" aria-placeholder="Vaciones..." id="preguntaVaciones" th:field="*{vacaciones}" required>
                        <option value="1">Si</option>
                        <option value="0">No</option>
                      </select>
                </div>
            </div>
            <p class="h4">Desde...</p>
            <div class="form-row">
                <br>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="lugar desde" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" placeholder="codigo postal" required>
                </div>
            </div>
            <p class="h4">Hasta...</p>
            <div class="form-row">
                <br>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="lugar hasta" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" placeholder="codigo postal" required>
                </div>
            </div>
            <hr>
            <h3 class="h3 mb-3 font-weight-normal">Datos de la persona:</h3>
            <div class="form-row">
                <br>
                <div class="form-group col-md-4">
                  <input type="text" class="form-control" placeholder="Nombre" required th:field="*{permiso.pedido.nombre}">
                </div>
                <div class="form-group col-md-4">
                  <input type="text" class="form-control" placeholder="Apellido" required th:field="*{permiso.pedido.apellido}">
                </div>
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" placeholder="Documento" min="1111111" max="99999999" required th:field="*{permiso.pedido.dni}">
                </div>
                <input type="hidden" id="idPersona" th:field="*{permiso.pedido.idPersona}"/>
            </div>
            <hr>
            <h3 class="h3 mb-3 font-weight-normal">Datos del Rodado:</h3>
            <div class="form-row">
                <br>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="dominio" required th:field="*{permiso.rodado.dominio}">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="vehiculo" required th:field="*{permiso.rodado.vehiculo}">
                </div>
                <input type="hidden" id="idRodado" th:field="*{permiso.rodado.idRodado}"/>
            </div>
            <hr>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Crear</button>
            <br>
            <a class="btn btn-sm btn-outline-secondary btn-block" type="submit" th:href="@{/permiso/}">Volver</a>
        </form>
        <br>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
