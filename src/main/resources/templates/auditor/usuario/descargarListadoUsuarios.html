<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <title>Admin - Usuarios</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Title</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                        <a class="nav-link" href="\">Home</a>
                    </li>
					<li class="nav-item ">
						<a class="nav-link" th:href="@{/logout}">Cerrar sesion</a>
					</li>
                </ul>
          </div>
        </div>
      </nav>
      
      <!-- Page Content -->
      <div class="container">
        <h1>Listado de usuarios a descargar</h1>
        <div class="table-responsive">
	        </br>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Tipo doc</th>
                        <th scope="col">documento</th>
                        <th scope="col">email</th>
                        <th scope="col">Nombre Usuario</th>
                        <th scope="col">Perfil</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="usuario : ${listaUsuarios}">
						<td><span th:text="${usuario.nombre}" /></td>
						<td><span th:text="${usuario.apellido}" /></td>
						<td><span th:text="${usuario.tipoDoc}" /></td>
						<td><span th:text="${usuario.documento}" /></td>
						<td><span th:text="${usuario.email}" /></td>
						<td><span th:text="${usuario.nombreUsuario}" /></td>
						<td>Perfil</td>
						
					</tr>
                </tbody>
            </table>
        </div>  
    </br>
                
        </div>
        
      <!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
