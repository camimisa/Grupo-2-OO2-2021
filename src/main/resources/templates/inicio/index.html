<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>LOG IN</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">GrupoDos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <span th:if="${perfil == 'ROLE_ANONYMOUS'}">
						<li class="nav-item ">
							<a class="nav-link" th:href="@{/login}">Iniciar Sesion</a>
						</li>                    
                    </span>
                    <span th:if="${perfil == 'AUDITOR'}">
						<li class="nav-item ">
							<a class="nav-link" th:href="@{/auditor/}">Auditor</a>
						</li>                    
                    </span>
                    <span th:if="${perfil == 'ADMINISTRADOR'}">
						<li class="nav-item ">
							<a class="nav-link" th:href="@{/admin/}">Admin</a>
						</li>                    
                    </span>
                </ul>
          </div>
        </div>
      </nav>
      
      <!-- Page Content -->
      <div class="container">
  		<h1>Bienvenido</h1>
        <span th:if="${perfil == 'ROLE_ANONYMOUS'}">
           <h3>Para empezar debe iniciar sesion (arriba a la derecha)...</h3>      
        </span>
       	<span th:if="${perfil != 'ROLE_ANONYMOUS'}">
           <h3>Debe tocar el boton de arriba a la derecha para ver las acciones que tiene disponibles...</h3>     
           <a class="btn btn-outline-dark btn-lg" th:href="@{/logout}">Cerrar sesion</a> 
        </span>
      </div>
      <!-- /.container -->

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
