<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Permiso</title>
</head>
<body>
   <div th:replace="~{/parcial/Header :: header}"></div>
      <!-- Page Content -->
      <div class="container">
        <br>
        <form >
            <h1 class="h3 mb-3 font-weight-normal">Nuevo Permiso Diario:</h1>
            <hr>
            <h3 class="h3 mb-3 font-weight-normal">Datos del permiso:</h3>
            <div class="form-row">
                <br>
                <div class="form-group col-md-6">
                  <input type="date" class="form-control" placeholder="fecha">
                </div>
            </div>
            <p class="h4">Desde...</p>
            <div class="form-row">
                <br>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="lugar desde">
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" placeholder="codigo postal">
                </div>
            </div>
            <p class="h4">Hasta...</p>
            <div class="form-row">
                <br>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="lugar hasta">
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" placeholder="codigo postal">
                </div>
            </div>
            <hr>
            <h3 class="h3 mb-3 font-weight-normal">Datos de la persona:</h3>
            <div class="form-row">
                <br>
                <div class="form-group col-md-4">
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group col-md-4">
                  <input type="text" class="form-control" placeholder="Apellido">
                </div>
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" placeholder="Documento" min="1111111" max="99999999">
                </div>
                <input type="hidden" id="idPersona"/>
            </div>
            <hr>
            <h3 class="h3 mb-3 font-weight-normal">Motivo del permiso:</h3>
            <div class="form-row">
                <br>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="motivo...">
                </div>
            </div>
            <hr>

            <button class="btn btn-lg btn-primary" type="submit">Crear</button>
            <br><br>
            <button class="btn btn-lg btn-outline-secondary" type="submit">Volver</button>
        </form>
        <br>
      </div>
      <!-- /.container -->

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
