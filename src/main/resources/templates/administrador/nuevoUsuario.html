<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../home/styles.css">
    <title>New User</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Title</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                        <a class="nav-link" href="\">Home</a>
                    </li>
					<li class="nav-item ">
						<a class="nav-link" th:href="@{/logout}">Cerrar sesion</a>
					</li>
                </ul>
          </div>
        </div>
      </nav>
      
      <!-- Page Content -->
      <div class="container">
          <div  class="abs-center">
            <form class="form-signin form" action="#" th:action="@{crear}" th:object="${usuario}" method="post">
            </br>
                <h1 class="h3 mb-3 font-weight-normal">Usuario:</h1>
                <p>
                    Nombre: <input type="text" th:field="*{nombre}" class="form-control" required>
                </p>
                <p>
                    Apellido: <input type="text" th:field="*{apellido}" class="form-control" required>
                </p>
                <p>
                    Tipo documento:
                    <select class="form-select" aria-label="Seleccione su tipo de dni" th:field="*{tipoDoc}" required >
	                	<option value="DNI">DNI</option>
	                	<option value="CI">Cedula de Identidad</option>
	                	<option value="LC">Libreta Civica</option>
	                	<option value="LE">Libreta de Enrolamiento</option>
	                	<option value="OTRO">Otro</option>
                	</select>
                </p>
                <p>
                    Documento: <input type="number" th:field="*{documento}" class="form-control" min="1111111" max="99999999" value="9999999" required>
                </p>
                <p>
                    Email: <input type="email" th:field="*{email}" class="form-control" required>
                </p>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ingrese correctamente el email.</p>
                <p>
                    Nombre Usuario: <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
                </p>
                <p>
                    Clave: <input type="password" th:field="*{clave}" class="form-control" required>
                </p>
               	<p>
                    Perfil:
                	<select th:field="*{idPerfil}">
			            <option th:each="perfilLista : ${listaPerfiles}"
			              th:value="${perfilLista.idPerfil}" 
			              th:text="${perfilLista.nombre}"/>
		          </select>
                </p>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Crear</button>
            </form>
          </div>
        <br>
		<a class="btn btn-secondary btn-sm btn-block" th:href="@{/admin/}">Volver</a>
      </div>
      <!-- /.container -->

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
